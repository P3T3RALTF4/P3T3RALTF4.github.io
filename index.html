<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff6ec7);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5563c1;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #667eea;
      font-weight: bold;
      cursor: pointer;
    }

    /* Fade out class */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="card" id="authCard">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <p>
      <span id="toggleText">Don’t have an account?</span>
      <button class="toggle-btn" onclick="toggleForm(event)">Sign Up</button>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm(e) {
      e.preventDefault(); // prevent form reload if button inside form
      const card = document.getElementById("authCard");
      const formTitle = document.getElementById("formTitle");
      const submitBtn = document.getElementById("submitBtn");
      const toggleText = document.getElementById("toggleText");
      const toggleBtn = document.querySelector(".toggle-btn");

      // Fade out first
      card.classList.add("fade-out");

      // Wait until fade-out is done (400ms), then swap text + fade in
      setTimeout(() => {
        isLogin = !isLogin;

        if (isLogin) {
          formTitle.textContent = "Login";
          submitBtn.textContent = "Login";
          toggleText.textContent = "Don’t have an account?";
          toggleBtn.textContent = "Sign Up";
        } else {
          formTitle.textContent = "Sign Up";
          submitBtn.textContent = "Create Account";
          toggleText.textContent = "Already have an account?";
          toggleBtn.textContent = "Login";
        }

        // Fade in
        card.classList.remove("fade-out");
      }, 400);
    }
  </script>

</body>
</html>
