<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff6ec7);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.7s ease-in-out;
      position: relative;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }

    li {
      font-size: 18px;
      margin: 8px 0;
      color: #444;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background: #5563c1;
      transform: scale(1.05);
    }

    .arrow {
      margin-right: 6px;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <a href="home.html" class="back-btn">
      <span class="arrow">&#8592;</span> Back
    </a>
    <h1>Team members</h1>
    <ul>
      <li>Nguyễn Thái Dương</li>
      <li>Lê Quốc Duy</li>
      <li>Nguyễn Nhật Duy</li>
      <li>Trần Minh Dũng</li>
    </ul>
  </div>

</body>
</html>
